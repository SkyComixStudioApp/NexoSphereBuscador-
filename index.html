                    const tagElement = document.createElement('div');
                    tagElement.className = 'option';
                    tagElement.textContent = tagData.display;
                    tagElement.dataset.tag = tagData.name;
                    
                    tagElement.addEventListener('click', () => {
                        searchInput.value = tagData.name !== '' ? tagData.display : '';
                        startSearch(tagData.name);
                        if (isSearchVisible) {
                            toggleSearchVisibility();
                        }
                    });
                    searchOptions.appendChild(tagElement);
                }
            });
        }

        function toggleSearchVisibility() {
            isSearchVisible = !isSearchVisible;
            if (isSearchVisible) {
                searchFiltersPanel.classList.add('visible');
                setTimeout(() => searchInput.focus(), 300);
            } else {
                searchFiltersPanel.classList.remove('visible');
            }
        }

        function closeSearchOnClickOutside(event) {
            if (isSearchVisible && 
                !searchFiltersPanel.contains(event.target) && 
                !searchToggleBtn.contains(event.target)) {
                toggleSearchVisibility();
            }
        }

        function saveFilterStates() {
            localStorage.setItem('noxesphare_nsfw_enabled', nsfwToggle.checked);
            localStorage.setItem('noxesphare_art_enabled', artToggle.checked);
        }

        function loadFilterStates() {
            const savedNsfwState = localStorage.getItem('noxesphare_nsfw_enabled');
            const savedArtState = localStorage.getItem('noxesphare_art_enabled');
            if (savedNsfwState !== null) nsfwToggle.checked = savedNsfwState === 'true';
            if (savedArtState !== null) artToggle.checked = savedArtState === 'true';
        }

        function loadSavedTags() {
            const saved = localStorage.getItem('noxesphare_saved_tags');
            if (saved) {
                savedTags = JSON.parse(saved);
                renderSavedTags();
            }
        }

        function saveTagsToStorage() {
            localStorage.setItem('noxesphare_saved_tags', JSON.stringify(savedTags));
        }

        function renderSavedTags() {
            if (searchOptions.innerHTML === '') {
                savedTags.forEach(t => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'option';
                    tagElement.textContent = t.display;
                    tagElement.dataset.tag = t.tag;
                    tagElement.addEventListener('click', () => {
                        searchInput.value = t.display;
                        startSearch(t.tag);
                        if (isSearchVisible) toggleSearchVisibility();
                    });
                    searchOptions.appendChild(tagElement);
                });
            }
        }

        function addSavedTag(tag, display) {
            if (!savedTags.some(t => t.tag === tag)) {
                savedTags.push({ tag, display });
                saveTagsToStorage();
                
                // Crear elemento visual
                const tagElement = document.createElement('div');
                tagElement.className = 'option';
                tagElement.textContent = display;
                tagElement.dataset.tag = tag;
                tagElement.addEventListener('click', () => {
                    searchInput.value = display;
                    startSearch(tag);
                    if (isSearchVisible) toggleSearchVisibility();
                });
                
                // Insertar al principio
                searchOptions.insertBefore(tagElement, searchOptions.firstChild);
                updatePinButtonState(tag);
            }
        }

        function removeSavedTag(tag) {
            savedTags = savedTags.filter(t => t.tag !== tag);
            saveTagsToStorage();
            
            // Eliminar elemento visual
            const existing = searchOptions.querySelector(`.option[data-tag="${tag}"]`);
            if (existing) existing.remove();
            
            updatePinButtonState('');
        }

        function updatePinButtonState(tag) {
            const isPinned = savedTags.some(t => t.tag === tag);
            pinBtn.classList.toggle('pinned', isPinned);
        }

        function formatSearchText(text) {
            return text.trim().toLowerCase().replace(/,/g, ' ');
        }

        async function translateTagsToSpanish(tagsArray) {
            const translatedTags = [];
            for (let tag of tagsArray) {
                if (!tag.trim()) continue;
                const tagText = tag.replace(/_/g, ' ');
                try {
                    const response = await fetch(`${TRANSLATE_API}${encodeURIComponent(tagText)}`);
                    const data = await response.json();
                    if (data && data[0] && data[0][0] && data[0][0][0]) {
                        const translated = data[0][0][0];
                        translatedTags.push({
                            original: tag,
                            translated: translated,
                            display: translated.charAt(0).toUpperCase() + translated.slice(1).toLowerCase()
                        });
                    } else {
                        translatedTags.push({
                            original: tag,
                            translated: tagText,
                            display: tagText.charAt(0).toUpperCase() + tagText.slice(1).toLowerCase()
                        });
                    }
                } catch (error) {
                    translatedTags.push({
                        original: tag,
                        translated: tagText,
                        display: tagText.charAt(0).toUpperCase() + tagText.slice(1).toLowerCase()
                    });
                }
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            return translatedTags;
        }

        async function fetchBooruPosts(baseUrl, apiKey, userId, tags, page) {
            let finalTags = tags ? tags.trim() : '';
            
            if (artToggle.checked) {
                finalTags += ' rating:general';
            } else if (nsfwToggle.checked) {
                finalTags += ' rating:explicit';
            }
            
            // L√ìGICA DE FILTRADO DE VIDEO ARREGLADA
            if (currentTypeFilter === 'image') {
                finalTags += ' -video -animated';
            } else if (currentTypeFilter === 'video') {
                finalTags = finalTags ? `${finalTags} video` : 'video';
            }

            const limit = 10; 
            const tagsParam = finalTags ? `&tags=${encodeURIComponent(finalTags)}` : '';
            
            const url = `${baseUrl}?page=dapi&s=post&q=index&json=1${tagsParam}&api_key=${apiKey}&user_id=${userId}&limit=${limit}&pid=${page}`;
            
            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                if (!response.ok) return [];
                const data = await response.json();
                return data.post || (Array.isArray(data) ? data : []);
            } catch (err) {
                console.error("Error en fetch:", baseUrl, err);
                return [];
            }
        }

        async function fetchRule34Posts() {
            return await fetchBooruPosts('https://api.rule34.xxx/index.php', R34_API_KEY, R34_USER_ID, currentTags, currentPage);
        }

        function formatTag(tag) {
            return tag.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function displayTags(tagsString) {
            tagsList.innerHTML = '';
            if (!tagsString) {
                tagsList.innerHTML = '<div class="modal-tag">No hay etiquetas disponibles</div>';
                tagsCount.textContent = '0';
                return;
            }
            const tagsArray = tagsString.split(' ');
            tagsCount.textContent = tagsArray.length;
            currentImageTags = tagsArray;
            tagsArray.forEach(tag => {
                if (tag.trim()) {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'modal-tag';
                    tagElement.textContent = formatTag(tag);
                    tagElement.dataset.tag = tag;
                    tagElement.addEventListener('click', () => {
                        closeImageModal();
                        searchInput.value = formatTag(tag);
                        startSearch(tag);
                        if (isSearchVisible) toggleSearchVisibility();
                    });
                    tagsList.appendChild(tagElement);
                }
            });
        }

        function displayTranslatedTags(translatedTags) {
            tagsList.innerHTML = '';
            translatedTags.forEach(tagData => {
                const tagElement = document.createElement('div');
                tagElement.className = 'modal-tag';
                tagElement.textContent = tagData.display;
                tagElement.dataset.tag = tagData.original;
                tagElement.addEventListener('click', () => {
                    closeImageModal();
                    searchInput.value = formatTag(tagData.original);
                    startSearch(tagData.original);
                    if (isSearchVisible) toggleSearchVisibility();
                });
                tagsList.appendChild(tagElement);
            });
        }

        async function startAutoTranslation() {
            if (currentImageTags.length === 0 || isTranslating) return;
            isTranslating = true;
            translatingStatus.classList.add('translating-status');
            translatingStatus.style.display = 'block';
            translatedStatus.style.display = 'none';
            try {
                const translatedTags = await translateTagsToSpanish(currentImageTags);
                translatingStatus.classList.remove('translating-status');
                translatingStatus.style.display = 'none';
                translatedStatus.classList.add('translated-status');
                translatedStatus.style.display = 'block';
                displayTranslatedTags(translatedTags);
                setTimeout(() => {
                    translatedStatus.classList.remove('translated-status');
                    translatedStatus.style.display = 'none';
                }, 3000);
            } catch (error) {
                translatingStatus.classList.remove('translating-status');
                translatingStatus.style.display = 'none';
            } finally {
                isTranslating = false;
            }
        }

        function openImageModal(imageData) {
            currentImageData = imageData;
            modalMediaContainer.innerHTML = '';
            
            const ext = imageData.imgUrl.split('.').pop().split('?')[0].toLowerCase();
            const isVideo = ext === 'mp4' || ext === 'webm';

            let mediaElement;
            if (isVideo) {
                mediaElement = document.createElement('video');
                mediaElement.className = 'modal-video';
                mediaElement.controls = true;
                mediaElement.autoplay = true;
                mediaElement.loop = true;
                mediaElement.playsInline = true; 
                mediaElement.src = imageData.imgUrl; 
            } else {
                mediaElement = document.createElement('img');
                mediaElement.className = 'modal-image';
                mediaElement.src = imageData.imgUrl;
            }
            
            modalMediaContainer.appendChild(mediaElement);
            imageModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            translatingStatus.style.display = 'none';
            translatedStatus.style.display = 'none';
            
            if (imageData.tags) {
                displayTags(imageData.tags);
                setTimeout(() => startAutoTranslation(), 500);
            } else {
                displayTags('');
            }
            imageModal.scrollTop = 0;
        }

        function closeImageModal() {
            imageModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentImageData = null;
            currentImageTags = [];
            isTranslating = false;
            
            const video = modalMediaContainer.querySelector('video');
            if (video) {
                video.pause();
                video.src = "";
            }
            
            translatingStatus.style.display = 'none';
            translatedStatus.style.display = 'none';
        }

        function isNearBottom() {
            const scrollPosition = window.innerHeight + window.scrollY;
            const pageHeight = document.documentElement.scrollHeight;
            return pageHeight - scrollPosition < 500;
        }

        async function loadMoreImages() {
            if (isFetching || endOfAllResults || isLoadingMore || !isAutoLoadEnabled) return;
            isLoadingMore = true;
            loadMoreIndicator.classList.add('active');
            noMoreResults.classList.remove('visible');
            currentPage++;

            const r34Items = await fetchRule34Posts();
            
            const combinedItems = [...r34Items];
            
            if (combinedItems.length > 0) {
                allPosts = [...allPosts, ...combinedItems];
                await processImagesSequentially(combinedItems);
                setTimeout(() => {
                    if (isNearBottom() && !isFetching && !endOfAllResults) loadMoreImages();
                }, 1000);
            } else {
                endOfAllResults = true;
                noMoreResults.classList.add('visible');
            }
            
            loadMoreIndicator.classList.remove('active');
            isLoadingMore = false;
        }

        function fixImageUrl(url) {
            if (!url) return null;
            if (!url.startsWith('http')) return 'https:' + url;
            return url;
        }

        // CARGA DE V√çDEOS ARREGLADA: Reproduce los v√≠deos en la cuadr√≠cula de frente si es un mp4/webm.
        function createImageCard(post, index) {
            return new Promise((resolve) => {
                if (!post) { resolve(); return; }
                
                const fileUrl = fixImageUrl(post.file_url);
                if (!fileUrl) { resolve(); return; }

                const ext = fileUrl.split('.').pop().split('?')[0].toLowerCase();
                const isVideo = ext === 'mp4' || ext === 'webm';
                const isGif = ext === 'gif';

                const card = document.createElement('div');
                card.className = 'image-card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                const badge = document.createElement('div');
                badge.className = 'type-badge';
                if (isVideo || isGif) {
                    badge.classList.add('video-badge');
                    badge.textContent = 'V√çDEO';
                    if (currentTypeFilter === 'all' || currentTypeFilter === 'video') {
                        card.appendChild(badge);
                    }
                } else {
                    badge.textContent = 'IMAGEN';
                    if (currentTypeFilter === 'all') {
                        card.appendChild(badge);
                    }
                }

                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton';
                card.appendChild(skeleton);

                let mediaEl;

                if (isVideo) {
                    // Cargar el v√≠deo directamente silenciado para evitar errores de thumbnail.
                    mediaEl = document.createElement('video');
                    mediaEl.className = 'image-result';
                    mediaEl.src = fileUrl;
                    mediaEl.muted = true;
                    mediaEl.autoplay = true;
                    mediaEl.loop = true;
                    mediaEl.playsInline = true;
                    
                    mediaEl.onloadeddata = () => skeleton.remove();
                    mediaEl.onerror = () => { card.style.display = 'none'; };
                } else {
                    let gridUrl = fixImageUrl(post.sample_url || post.file_url || post.preview_url);
                    mediaEl = document.createElement('img');
                    mediaEl.className = 'image-result';
                    mediaEl.loading = 'lazy';
                    mediaEl.src = gridUrl;
                    
                    mediaEl.onload = () => skeleton.remove();
                    mediaEl.onerror = () => {
                         const fallback = fixImageUrl(post.file_url);
                         if (fallback && fallback !== gridUrl) {
                             mediaEl.src = fallback;
                             return;
                         }
                        card.style.display = 'none';
                    };
                }
                
                card.addEventListener('click', () => {
                    const imageData = {
                        imgUrl: fileUrl, 
                        tags: post.tags || ''
                    };
                    openImageModal(imageData);
                });
                
                card.appendChild(mediaEl);
                resultsContainer.appendChild(card);
                resolve();
            });
        }

        async function processImagesSequentially(posts) {
            for (let i = 0; i < posts.length; i++) {
                if (activeSearchId === null) break; 
                await createImageCard(posts[i], i);
                await new Promise(resolve => setTimeout(resolve, 20));
            }
        }

        async function startSearch(tags, isNewSearch = true) {
            if (isFetching) return;
            isFetching = true;
            scrollLoading.style.display = 'block';
            loadMoreIndicator.classList.remove('active');
            noMoreResults.classList.remove('visible');
            
            const searchId = Date.now().toString();
            activeSearchId = searchId;
            
            if (isNewSearch) {
                currentPage = 0;
                endOfAllResults = false;
                resultsContainer.innerHTML = '';
                allPosts = [];
                isAutoLoadEnabled = true;
                currentTags = formatSearchText(tags);
                updatePinButtonState(currentTags);
            }

            const r34Items = await fetchRule34Posts();
            const combinedItems = [...r34Items];
            
            if (combinedItems.length > 0 && activeSearchId === searchId) {
                allPosts = [...allPosts, ...combinedItems];
                await processImagesSequentially(combinedItems);
                
                setTimeout(() => {
                    if (!endOfAllResults && activeSearchId === searchId) {
                        if (isNearBottom()) loadMoreImages();
                    }
                }, 500);
            } else if (isNewSearch && activeSearchId === searchId) {
                resultsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #aaa; padding: 40px 0;">No se encontr√≥ nada reciente.</p>';
            }

            scrollLoading.style.display = 'none';
            isFetching = false;
        }

        // Event Listeners
        closeArrowBtn.addEventListener('click', closeImageModal);
        imageModal.addEventListener('click', (e) => { if (e.target === imageModal) closeImageModal(); });
        document.getElementById('tagsSection').addEventListener('click', (e) => e.stopPropagation());
        modalMediaContainer.addEventListener('click', (e) => e.stopPropagation());
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeImageModal(); });

        pinBtn.addEventListener('click', async () => {
            const searchText = searchInput.value.trim();
            if (searchText) {
                const formattedTag = formatSearchText(searchText);
                const isAlreadySaved = savedTags.some(t => t.tag === formattedTag);
                if (isAlreadySaved) removeSavedTag(formattedTag);
                else addSavedTag(formattedTag, formatTag(formattedTag));
            }
        });

        searchToggleBtn.addEventListener('click', toggleSearchVisibility);
        document.addEventListener('click', closeSearchOnClickOutside);

        artToggle.addEventListener('change', function() {
            if (this.checked) nsfwToggle.checked = false;
            saveFilterStates();
            startSearch(searchInput.value.trim() || currentTags);
        });

        nsfwToggle.addEventListener('change', function() {
            if (this.checked) artToggle.checked = false;
            saveFilterStates();
            startSearch(searchInput.value.trim() || currentTags);
        });

        typeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                typeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTypeFilter = btn.dataset.type;
                startSearch(searchInput.value.trim() || currentTags);
            });
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startSearch(searchInput.value.trim());
                if (isSearchVisible) toggleSearchVisibility();
            }
        });

        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (!isFetching && !endOfAllResults && isAutoLoadEnabled && isNearBottom()) loadMoreImages();
            }, 200);
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadFilterStates();
            loadSavedTags();
            
            // Cargar etiquetas populares
            loadPopularTags();
            
            // Inicia buscando TODO lo reciente (string vac√≠o)
            startSearch('');
        });
    </script>
